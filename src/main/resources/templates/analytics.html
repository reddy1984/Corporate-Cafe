<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Analytics</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container">
	<h1>Analytics</h1>
	<p>Total Orders: <strong th:text="${orders}"></strong></p>
	<p>Revenue: $<strong th:text="${#numbers.formatDecimal(revenue,1,'COMMA',2,'POINT')}"></strong></p>
	<h3>Items Sold</h3>
	<table>
		<thead><tr><th>Item</th><th>Qty</th></tr></thead>
		<tbody>
		<tr th:each="e : ${sales}">
			<td th:text="${e.key}"></td>
			<td th:text="${e.value}"></td>
		</tr>
		</tbody>
	</table>
	<h3>Low Stock Alerts</h3>
	<ul>
		<li th:each="it : ${lowStock}" th:text="${it.name + ' (' + it.sku + ')'}"></li>
	</ul>
	<p><a th:href="@{/}">Back</a></p>
</div>
</body>
</html>
