<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Order Placed</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container">
	<h1>Thank You!</h1>
	<p>Your order ID: <strong th:text="${order.id}"></strong></p>
	<p>Status: <span th:text="${order.status}"></span></p>
	<p>Total: $<span th:text="${#numbers.formatDecimal(order.total,1,'COMMA',2,'POINT')}"></span></p>
	<p><a th:href="@{/}">Back to Home</a></p>
</div>
</body>
</html>
